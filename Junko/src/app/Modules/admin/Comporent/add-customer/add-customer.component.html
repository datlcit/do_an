<div class="wrapper row-offcanvas row-offcanvas-left">
  <div style="display: flex">
      <div class="container" style="padding: 0; position: relative">
          <div class="container">
              <div class="row"
                   style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 30px auto; padding: 20px;">
                  <div class="col-sm-12">
                      <h2 class="myclass">Add Customer</h2>
                      <form action="" method="post" enctype="multipart/form-data" [formGroup]="formAddCustomer" (ngSubmit)="addCustomer()">
                          <div class="form-group">
                              <label style="font-weight: bold">Customer Name</label>
                              <input type="text" class="form-control" name="fullName" placeholder="Enter name" id="fullName" formControlName="fullName"/>
                              <p style="color: red" *ngIf="formAddCustomer.get('fullName')?.errors?.['required'] && formAddCustomer.get('fullName')?.dirty">Vui lòng nhập tên</p>

                          </div>
                          <div class="form-group">
                            <label style="font-weight: bold">User Name</label>
                            <input type="text" class="form-control" name="fullName" placeholder="Enter username" id="userName" formControlName="userName"/>
                            <p style="color: red" *ngIf="formAddCustomer.get('userName')?.errors?.['required'] && formAddCustomer.get('userName')?.dirty">Vui lòng nhập tên đăng nhập</p>

                        </div>
                        <div class="form-group">
                          <label style="font-weight: bold">Password</label>
                          <input type="password" class="form-control" name="password" placeholder="Enter password" id="password" formControlName="password"/>
                          <p style="color: red" *ngIf="formAddCustomer.get('password')?.errors?.['required'] && formAddCustomer.get('password')?.dirty">Vui lòng nhập mật khẩu</p>

                      </div>
                          <div class="form-group">
                              <label style="font-weight: bold">Email</label>
                              <input type="email" class="form-control" name="email" placeholder="Enter email" id="email"  formControlName="email"/>
                              <p style="color: red" *ngIf="formAddCustomer.get('email')?.errors?.['required'] && formAddCustomer.get('email')?.dirty">Vui lòng nhập email</p>
                          </div>

                          <div class="form-group">
                              <label style="font-weight: bold">Phone</label>
                              <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone" formControlName="phone"/>
                              <p style="color: red" *ngIf="formAddCustomer.get('phone')?.errors?.['required'] && formAddCustomer.get('phone')?.dirty">Vui lòng nhập số điện thoại</p>
                          </div>
                          <div class="form-group">
                              <label style="font-weight: bold">Address</label>
                              <input type="text" class="form-control" name="name" placeholder="Enter Adrdress" id="address" formControlName="address">
                              <p style="color: red" *ngIf="formAddCustomer.get('address')?.errors?.['required'] && formAddCustomer.get('address')?.dirty">Vui lòng nhập địa chỉ</p>
                          </div>
                          <br>
                          <div class="editButton">
                            <button *ngIf="!formAddCustomer.invalid" type="submit" class="btn btn-primary">Create</button>
                            <a class="btn btn-primary" href="/admin/customer">Display List Customer</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
