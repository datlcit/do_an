<div class="wrapper row-offcanvas row-offcanvas-left">
  <div style="display: flex">
      <div class="container" style="padding: 0; position: relative">
          <div class="container">
              <h1 class="title">Danh sách tài khoản</h1>
              <div style="display: flex; justify-content: flex-start">
                  <div class="search_box pull-right">
                      <div class="input-group">
                          <form>
                              Search: <input type="text" name="keyword" id="keyword" size="50"/>
                          </form>
                      </div>
                  </div>
              </div>
              <table class="table table-bordered">
                  <thead>
                  <tr style="text-align: center">
                      <th>Mã tài khoản</th>
                      <th>Tên tài khoản</th>
                      <th>Mật khẩu</th>
                      <th>Là admin</th>
                      <th>Ngày tạo</th>
                      <th>Mã khách hàng</th>
                      <th>Trạng thái</th>
                      <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>

                  <tr *ngFor="let c of listUsers">
                      <td>{{c.userId}}</td>
                      <td>{{c.userName}}</td>
                      <td>{{c.password}}</td>
                      <td>{{c.admin}}</td>
                      <td>{{c.createAt}}</td>
                      <td>{{c.customerId}}</td>
                      <td>{{c.status}}</td>
                      <thead class="editButton">
                        <a (click)="enable(c.userId)" *ngIf="c.admin != true && c.status == false" class="btn btn-primary btn-sm"
                          href="javascript:void(0)" style="margin: 0 3px">Enable</a>
                        <a (click)="disable(c.userId)" *ngIf="c.admin != true && c.status == true" class="btn btn-danger btn-sm"
                          href="javascript:void(0)" style="margin-top: 0">Disable</a>
                      </thead>
                  </tr>
                  </tbody>
              </table>
              <div class="text-center">
                  <div class="text-center">
                      <span>Total Items: </span>
