<div class="wrapper row-offcanvas row-offcanvas-left">
  <div style="display: flex">
      <div class="container" style="padding: 0; position: relative">
          <div class="container">
              <div class="row"
                   style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 30px auto; padding: 20px;">
                  <div class="col-sm-12">
                      <form action="" method="post"
                            enctype="multipart/form-data">
                          <div style="display: flex ; justify-content: space-between">
                              <h2 class="myclass">Edit Customer</h2>
                              <div>
                                  <img style="width: 100px">
                              </div>
                          </div>
                          <div class="form-group">
                              <label>ID</label>
                              <input type="text" class="form-control"
                                     name="name" placeholder="Id" value="" readonly/>
                              <input type="hidden"/>
                              <input type="hidden"/>
                          </div>
                          <div class="form-group">
                              <label>Customer Name</label>
                              <input type="text" class="form-control"
                                     name="name" placeholder="Enter name" id="staffName">
                          </div>
                          <div class="form-group">
                              <label>Email</label>
                              <input type="email" class="form-control"
                                     name="email" placeholder="Enter email" id="email"
                                     title="(characters followed: character@characters.domain " readonly/>
                          </div>
                          <div class="form-group">
                              <label>Phone</label>
                              <input type="text" class="form-control"
                                     name="phone" id="phone"
                                     title="Input Number "/>
                          </div>
                          <div class="form-group">
                              <label>Avatar</label>
                              <input type="text" class="form-control"
                                     name="name" placeholder="Enter name" id="avatar">
                          </div>
                          <div class="form-group">
                              <label>Username</label>
                              <input type="text" class="form-control"
                                     name="username" placeholder="Enter username" id="username"
                                     title="Six or more characters" readonly/>
                          </div>
                          <div class="form-group">
                              <label>Address</label>
                              <input type="text" class="form-control"
                                     name="address" placeholder="Enter Adrdress" id="address">
                          </div>
                          <div class="form-group">
                              <label>Status</label>
                              <input style="margin-left: 20px" name="status" type="radio" value="enable" required> Enable |
                              <input name="status" type="radio" value="disable" required> Disable
                          </div>
                          <br>
                          <div class="editButton">
                            <button type="submit" class="btn btn-primary">Save Edit</button>
                            <a class="btn btn-primary" href="/admin/customer">Display List Customer</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
