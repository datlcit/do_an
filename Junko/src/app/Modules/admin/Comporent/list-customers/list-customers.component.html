<div class="wrapper row-offcanvas row-offcanvas-left">
  <div style="display: flex">
      <div class="container" style="padding: 0; position: relative">
          <div class="container">
              <h1 class="title">Danh sách khách hàng</h1>
              <div style="display: flex; justify-content: space-between">
                  <div sec:authorize="hasAnyRole('ADMIN','MANAGER')">
                  <p>
                      <a class="btn btn-primary" routerLink="/admin/addCustomer">Thêm khách hàng</a>
                  </p>
                  </div>
                  <div class="search_box pull-right">
                    <div class="input-group" style="justify-content: space-around">
                      <form>
                          <p>Tìm kiếm:</p> <input type="text" name="keyword" id="keyword" [(ngModel)]="keyword"/>
                      </form>
                      <button (click)="loadSearching(keyword)" style="margin-right: 150px;">Tìm</button>
                      <button (click)="loadCustomers()" >Xem danh sách</button>
                    </div>
                  </div>
              </div>
              <table class="table table-bordered">
                  <thead>
                  <tr style="text-align: center">
                      <th style="text-align: center"><a style="color: black">
                          Mã khách hàng</a></th>
                      <th style="text-align: center">Tên đăng nhập</th>
                      <th style="text-align: center">Tên khách hàng</th>
                      <th style="text-align: center">Số điện thoại</th>
                      <th style="text-align: center">Địa chỉ</th>
                      <th style="text-align: center">Email</th>
                      <th style="text-align: center">Trạng thái</th>
                      <th style="text-align: center">Tùy chỉnh</th>
                  </tr>
                  </thead>
                  <tbody>

                  <tr *ngFor="let c of listCustomers">
                      <td>{{c.customerId}}</td>
                      <td>{{c.userName}}</td>
                      <td>{{c.fullName}}</td>
                      <td>{{c.phone}}</td>
                      <td>{{c.address}}</td>
                      <td>{{c.email}}</td>
                      <td>{{c.status}}</td>
                      <thead class="editButton">
                        <a class="btn btn-primary btn-sm"
                          href="/admin/editCustomer/{{c.customerId}}" style="margin-top: 0">Detail</a>
                        <a class="btn btn-primary btn-sm"
                          href="#" style="margin-top: 0">Kích hoạt</a>
                        <a class="btn btn-danger btn-sm"
                          href="#" style="margin-top: 0">Hủy kích hoạt</a>
                      </thead>
                  </tr>
                  </tbody>
              </table>
